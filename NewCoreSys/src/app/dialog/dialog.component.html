<h2 mat-dialog-title>Color Theme</h2>
<mat-divider></mat-divider>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Color</mat-label>
    <mat-select [(ngModel)]="data.resValue" name="data">
      <mat-option *ngFor="let theme of themes" [value]="theme.value">
          {{ theme.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
